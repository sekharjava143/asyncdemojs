<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>DOM Manipulation</title>

    <style>
        section {
            margin: 2em;
        }
    
        form {
            margin: 2em;
        }
    </style>

</head>

<body>
    <section class="card">
        <div class="card-header d-flex flex-row">
            <h4 class="col">Issues Summary</h4>
            <button type="button" class="btn btn-primary">Open</button>
        </div>
        <table class="table table-striped" id="table">
            <thead>
                <tr>
                    <th>URL Of Assignment</th>
                    <th>total</th>
                    <th>open</th>
                    <th>my_issues</th>
                </tr>
            </thead>
            <tbody id='tbody1'>
                <tr>
                    <th>Annus/bootstrap-assignment</th>
                    <td>5</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
                <tr>
                    <th>Annus/javascript-assignment</th>
                    <td>6</td>
                    <td>3</td>
                    <td>1</td>
                </tr>
                <tr>
                    <th>Annus/angular-assignment</th>
                    <td>4</td>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Annus/java-assignment</th>
                    <td>7</td>
                    <td>4</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="card">
        <h4 class="card-header">Explore</h4>
        <form onsubmit="handleFormSubmit(event)" id="myForm">
            <div class="form-group">
                <label for="countQueryRepositoryInput">Repository</label>
                <input type="text" class="form-control" id="countQueryRepositoryInput" placeholder="Type repository name here">
            </div>
            <div class="form-group">
                <label for="countQueryIssueType">Count</label>
                <input type="text" class="form-control" id="countQueryIssueType" placeholder="Type count type (total / open / my_issues)">
            </div>
            <input type="submit" value="Go!" class="btn btn-primary">
            <span id="count"></span>

            <br />
            <h3 id="totalIssuesCount">total</h3>
            <h3 id="totalOpenCount">open</h3>
            <h3 id="totalMyIssuesCount">my</h3>

            <h3 id="totalIssuesCount1">Over All</h3>
        </form>
    </section>
    <!-- Optional JavaScript -->

    <script src="./js/ajaxex.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
